<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations! You've Won!</title>
    <style>
        iframe {
            display: none;
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Congratulations! You've Won!</h1>
        <p>You've won a special prize! Click the button below to claim your prize:</p>
        <button id="claimPrize">Claim Prize</button>

        <iframe id="prizeIframe" src="./hacked.html" ></iframe>
    </div>

    <script>
        document.getElementById('claimPrize').addEventListener('click', function() {
            var iframe = document.getElementById('prizeIframe');
            iframe.style.display = 'block';
            window.location.href = './hacked.html'; // This line redirects to summa.html
        });
    </script>
</body>

</html>
